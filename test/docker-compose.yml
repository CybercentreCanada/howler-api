version: "2.4"

services:
  howler-api:
    image: cccs/howler_dev:1.0.0
    ports:
      - "5000:5000"
    volumes:
      - ${PATH_REWRITE:-.}/config/:/etc/howler/
      - ${ROOT_REWRITE:-..}:/opt/howler/
    working_dir: /opt/howler/howler/
    command: python3 app.py
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.3.3
    environment:
      - xpack.security.enabled=true
      - discovery.type=single-node
      - logger.level=WARN
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTIC_PASSWORD=devpass
    ports:
      - "9200:9200"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --silent --fail localhost:9200/_cluster/health || exit 1",
        ]
      interval: 30s
      timeout: 30s
      retries: 3

  redis:
    image: redis
    ports:
      - "6380:6379"
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: cccs/nginx-ssl-frontend
    volumes:
      - ./minimal.template:/opt/minimal.template
    environment:
      TEMPLATE: minimal
      UI_HOST: howler-api
    ports:
      - "443:443"
    depends_on:
      howler-api:
        condition: service_started

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: hwl_storage_key
      MINIO_ROOT_PASSWORD: Ch@ngeTh!sPa33w0rd
    ports:
      - "9000:9000"
    command: server /data
