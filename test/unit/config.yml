auth:
  allow_apikeys: true
  max_apikey_duration_amount: 180
  max_apikey_duration_unit: days
  internal:
    enabled: true
  oauth:
    enabled: true
    strict_apikeys: true

datastore:
  ilm:
    enabled: false
    indexes: {}

logging:
  log_level: INFO
  log_as_json: false

system:
  type: development

ui:
  audit: false
  debug: true
  enforce_quota: true
  validate_session_useragent: false
  static_folder: /etc/howler/static
